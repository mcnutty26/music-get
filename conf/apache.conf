<VirtualHost *:80>
        ServerName music.lan
        DocumentRoot /var/www/music-get/bin
        Header set Access-Control-Allow-Origin "*"
        RedirectMatch 404 config.ini
        MimeMagicFile conf/magic
        Alias /files /tmp/musicserver
        <Directory "/tmp/musicserver">
                Require all granted
        </Directory>
</VirtualHost>
