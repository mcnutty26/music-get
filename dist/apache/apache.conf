<VirtualHost 10.0.0.1:80>
        ServerName music.lan
        DocumentRoot /var/www/music-get/dist
        Header set Access-Control-Allow-Origin "*"
        RedirectMatch 404 config.properties
        MimeMagicFile conf/magic
        Alias /files /tmp/musicserver
        ProxyPassReverse "/api/" "msic.lan:8080/"
        <Directory "/tmp/musicserver">
                Require all granted
                RewriteEngine on
                RewriteBase "/api/"
                RewriteRule    "^api/(.*)$"  "http://music.lan:8080/$1"  [P]
                Require all granted
        </Directory>
</VirtualHost>
